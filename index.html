<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Instagram</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap');
    </style>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./assets/instagram-celular.png" alt="phone">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="./assets/WhatsApp Image 2022-04-27 at 00.37.48.jpeg" alt="profile pic">
                </div>
                <a href="#" class="insta-login">Continue como ecsedei_</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>

            <div class="group group-link">
                <p class="not-account">Não é ecsedei_?</p>
                <p class="notaccount">
                    <span class="link-blue"><a href="#">Alternar contas</a></span>
                    ou
                    <span class="link-blue"><a href="#">Inscreva-se</a></span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
